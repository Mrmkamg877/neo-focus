<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6C5CE7">
    <title>NEO Focus âš¡</title>
    <link rel="manifest" href="manifest.webmanifest">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #1A1A2E;
            --light: #F1F1F1;
            --accent: #FF2E63;
        }
        
        /* ... (keep all previous CSS styles exactly as they were) ... */
        
        /* Install Prompt Styling */
        #installContainer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            margin: 0 auto;
            max-width: 400px;
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            display: none;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        #installButtons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        
        #installBtn {
            background: white;
            color: var(--primary);
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        #dismissBtn {
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="app">
        <!-- ... (keep all previous HTML content) ... -->
    </div>

    <!-- Install Prompt -->
    <div id="installContainer">
        <p>Install NEO Focus for full experience?</p>
        <div id="installButtons">
            <button id="installBtn">Install</button>
            <button id="dismissBtn">Later</button>
        </div>
    </div>

    <script>
        // ===== SERVICE WORKER REGISTRATION =====
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // ===== INSTALL PROMPT LOGIC =====
        let deferredPrompt;
        const installContainer = document.getElementById('installContainer');
        const installBtn = document.getElementById('installBtn');
        const dismissBtn = document.getElementById('dismissBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show prompt after 5 seconds
            setTimeout(() => {
                installContainer.style.display = 'block';
            }, 5000);
        });

        installBtn.addEventListener('click', async () => {
            installContainer.style.display = 'none';
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                console.log('User accepted install');
            }
            deferredPrompt = null;
        });

        dismissBtn.addEventListener('click', () => {
            installContainer.style.display = 'none';
            // Show again after 1 day
            setTimeout(() => {
                if (deferredPrompt) installContainer.style.display = 'block';
            }, 86400000);
        });

        // ===== PARTICLE BACKGROUND =====
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * -20;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.bottom = `-${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // ===== TASK MANAGER LOGIC ===== 
        // ... (keep all previous task manager JavaScript code exactly as it was) ...
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            // ... (rest of your initialization code) ...
        });
    </script>
</body>
</html>
