<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6C5CE7">
    <title>NEO Focus ⚡</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #1A1A2E;
            --light: #F1F1F1;
            --accent: #FF2E63;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            display: grid;
            place-items: center;
            overflow-x: hidden;
        }
        
        .app {
            width: 100%;
            max-width: 420px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
            font-weight: 800;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 25px;
            position: relative;
        }
        
        #taskInput {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        #taskInput:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }
        
        #taskInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        #addTaskBtn {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            width: 45px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #addTaskBtn:hover {
            transform: scale(0.95);
        }
        
        .task-list {
            max-height: 50vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }
        
        .task-list::-webkit-scrollbar {
            width: 5px;
        }
        
        .task-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        .task {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px 20px;
            margin-bottom: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .task::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .task:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .task:hover::after {
            opacity: 1;
        }
        
        .task.completed {
            opacity: 0.6;
        }
        
        .task.completed .task-text {
            text-decoration: line-through;
        }
        
        .task-text {
            flex: 1;
            padding-right: 15px;
            cursor: pointer;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
        }
        
        .task-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .task-btn:hover {
            transform: scale(1.1);
        }
        
        .task-btn.delete {
            background: rgba(255, 46, 99, 0.2);
            color: var(--accent);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .ctrl-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #focusBtn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
        
        #clearBtn {
            background: rgba(255, 46, 99, 0.2);
            color: var(--accent);
        }
        
        .ctrl-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Focus mode styles */
        .task.focused {
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(108, 92, 231, 0.3);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        /* Install Prompt */
        #installContainer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            margin: 0 auto;
            max-width: 400px;
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            display: none;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        #installButtons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        
        #installBtn {
            background: white;
            color: var(--primary);
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        #dismissBtn {
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="app">
        <div class="header">
            <h1>NEO Focus ⚡</h1>
            <p>Zero in. Crush it. Repeat.</p>
        </div>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="What's your mission?">
            <button id="addTaskBtn">+</button>
        </div>
        
        <div class="task-list" id="taskList"></div>
        
        <div class="controls">
            <button class="ctrl-btn" id="focusBtn">Laser Mode 🔥</button>
            <button class="ctrl-btn" id="clearBtn">Nuke All 💥</button>
        </div>
    </div>

    <!-- Install Prompt -->
    <div id="installContainer">
        <p>Install NEO Focus for full experience?</p>
        <div id="installButtons">
            <button id="installBtn">Install</button>
            <button id="dismissBtn">Later</button>
        </div>
    </div>

    <script>
        // ===== SERVICE WORKER =====
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker failed', err));
            });
        }

        // ===== INSTALL PROMPT =====
        let deferredPrompt;
        const installContainer = document.getElementById('installContainer');
        const installBtn = document.getElementById('installBtn');
        const dismissBtn = document.getElementById('dismissBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => {
                installContainer.style.display = 'block';
            }, 3000);
        });

        installBtn.addEventListener('click', async () => {
            installContainer.style.display = 'none';
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                console.log('User installed');
            }
            deferredPrompt = null;
        });

        dismissBtn.addEventListener('click', () => {
            installContainer.style.display = 'none';
        });

        // ===== PARTICLES BACKGROUND =====
        function createParticles() {
            const container = document.getElementById('particles');
            const count = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-10px`;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * -20}s`;
                
                container.appendChild(particle);
            }
        }

        // ===== TASK MANAGER =====
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const focusBtn = document.getElementById('focusBtn');
            const clearBtn = document.getElementById('clearBtn');
            let isFocusMode = false;
            let tasks = [];

            // Add task
            addTaskBtn.addEventListener('click', addTaskFromInput);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTaskFromInput();
            });

            // Focus mode toggle
            focusBtn.addEventListener('click', toggleFocusMode);

            // Clear all tasks
            clearBtn.addEventListener('click', clearAllTasks);

            function addTaskFromInput() {
                if (taskInput.value.trim() !== '') {
                    addTask(taskInput.value.trim());
                    taskInput.value = '';
                    taskInput.focus();
                }
            }

            function addTask(text) {
                const taskId = Date.now();
                const task = {
                    id: taskId,
                    text: text,
                    completed: false
                };
                tasks.push(task);
                renderTasks();
                
                if (isFocusMode) toggleFocusMode();
            }

            function renderTasks() {
                taskList.innerHTML = '';
                tasks.forEach(task => {
                    const taskEl = document.createElement('div');
                    taskEl.className = `task ${task.completed ? 'completed' : ''}`;
                    taskEl.dataset.id = task.id;
                    
                    taskEl.innerHTML = `
                        <span class="task-text">${task.text}</span>
                        <div class="task-actions">
                            <button class="task-btn delete">✕</button>
                        </div>
                    `;
                    
                    taskEl.querySelector('.task-text').addEventListener('click', () => {
                        task.completed = !task.completed;
                        taskEl.classList.toggle('completed');
                    });
                    
                    taskEl.querySelector('.delete').addEventListener('click', (e) => {
                        e.stopPropagation();
                        tasks = tasks.filter(t => t.id !== task.id);
                        renderTasks();
                    });
                    
                    taskList.appendChild(taskEl);
                });
            }

            function toggleFocusMode() {
                isFocusMode = !isFocusMode;
                const taskElements = document.querySelectorAll('.task');
                
                if (isFocusMode && tasks.length > 0) {
                    taskElements.forEach((taskEl, index) => {
                        if (index === 0) {
                            taskEl.classList.add('focused');
                        } else {
                            taskEl.style.display = 'none';
                        }
                    });
                    focusBtn.textContent = 'Show All 👁️';
                } else {
                    taskElements.forEach(taskEl => {
                        taskEl.classList.remove('focused');
                        taskEl.style.display = 'flex';
                    });
                    focusBtn.textContent = 'Laser Mode 🔥';
                }
            }

            function clearAllTasks() {
                tasks = [];
                renderTasks();
                isFocusMode = false;
                focusBtn.textContent = 'Laser Mode 🔥';
            }
        });
    </script>
</body>
</html>
