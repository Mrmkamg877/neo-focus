<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6C5CE7">
    <title>NEO Focus âš¡</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icon-192.png">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #1A1A2E;
            --light: #F1F1F1;
            --accent: #FF2E63;
        }

        body {
            background: var(--dark);
            color: var(--light);
            margin: 0;
            font-family: 'Segoe UI', system-ui;
        }

        /* Add all previous CSS styles here */
        
        /* Install Button Styles */
        #installContainer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 25px;
            display: none;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #installBtn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Your existing app content -->
    
    <!-- Install Button Container -->
    <div id="installContainer">
        <button id="installBtn">ðŸ“² Install App</button>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }

        // Install Prompt Logic
        let deferredPrompt;
        const installContainer = document.getElementById('installContainer');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installContainer.style.display = 'block';
            
            // Automatically show after 5 seconds if not dismissed
            setTimeout(() => {
                if (deferredPrompt) {
                    installContainer.style.opacity = '1';
                }
            }, 5000);
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            installBtn.textContent = 'Installing...';
            deferredPrompt.prompt();
            
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                installBtn.textContent = 'âœ“ Installed!';
                setTimeout(() => installContainer.style.display = 'none', 2000);
            } else {
                installBtn.textContent = 'ðŸ“² Install App';
            }
            deferredPrompt = null;
        });

        // Hide install button if already installed
        window.addEventListener('appinstalled', () => {
            installContainer.style.display = 'none';
        });

        // Add your existing task manager JS here
    </script>
</body>
</html>
