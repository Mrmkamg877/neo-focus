<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6C5CE7">
    <title>NEO Focus âš¡</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #1A1A2E;
            --light: #F1F1F1;
            --accent: #FF2E63;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            display: grid;
            place-items: center;
            overflow-x: hidden;
        }
        
        .app {
            width: 100%;
            max-width: 420px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 70px; /* Space for bottom nav */
        }
        
        /* [Previous CSS styles remain the same until controls] */
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .ctrl-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #focusBtn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
        
        #clearBtn {
            background: rgba(255, 46, 99, 0.2);
            color: var(--accent);
        }
        
        #installBtn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .ctrl-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        /* [Rest of your CSS remains the same] */
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="app">
        <!-- [Previous HTML content remains the same] -->
    </div>

    <!-- Bottom Navigation with Install Button -->
    <div class="bottom-nav">
        <button class="nav-btn" id="installNavBtn">ðŸ“² Install App</button>
    </div>

    <script>
        // ===== SERVICE WORKER =====
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker failed', err));
            });
        }

        // ===== INSTALL BUTTON =====
        let deferredPrompt;
        const installNavBtn = document.getElementById('installNavBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installNavBtn.style.display = 'block';
            
            // Show for 30 seconds then fade out
            setTimeout(() => {
                if (deferredPrompt) {
                    installNavBtn.style.opacity = '0.5';
                }
            }, 30000);
        });

        installNavBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('User installed');
                installNavBtn.textContent = 'âœ“ Installed';
                installNavBtn.style.background = 'var(--primary)';
                setTimeout(() => {
                    installNavBtn.style.display = 'none';
                }, 2000);
            }
            deferredPrompt = null;
        });

        // Hide if already installed
        window.addEventListener('appinstalled', () => {
            installNavBtn.style.display = 'none';
            deferredPrompt = null;
        });

        // [Rest of your JavaScript remains the same]
    </script>
</body>
</html>
