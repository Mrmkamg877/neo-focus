<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6C5CE7">
    <title>NEO Focus ‚ö°</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #1A1A2E;
            --light: #F1F1F1;
            --accent: #FF2E63;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .app {
            max-width: 420px;
            margin: 0 auto;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
            font-weight: 800;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        #installBtn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
            transition: all 0.3s ease;
        }
        
        #installBtn:hover {
            transform: scale(1.05);
        }
        
        .input-group {
            display: flex;
            margin-bottom: 25px;
            position: relative;
        }
        
        #taskInput {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        #taskInput:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }
        
        #addTaskBtn {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            width: 45px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .task-list {
            max-height: 50vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }
        
        .task {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px 20px;
            margin-bottom: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .task.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .task-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }
        
        .delete-btn {
            background: rgba(255, 46, 99, 0.2);
            color: var(--accent);
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>NEO Focus ‚ö°</h1>
            <p>Zero in. Crush it. Repeat.</p>
            <button id="installBtn">üì≤ Install App</button>
        </div>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="What's your mission?">
            <button id="addTaskBtn">+</button>
        </div>
        
        <div class="task-list" id="taskList"></div>
        
        <div class="controls">
            <button class="action-btn" id="focusBtn">Laser Mode üî•</button>
            <button class="action-btn" id="clearBtn">Clear All üí•</button>
        </div>
    </div>

    <script>
        let tasks = [];
        let isFocusMode = false;
        let deferredPrompt;

        // Initialize the app
        function initApp() {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const focusBtn = document.getElementById('focusBtn');
            const clearBtn = document.getElementById('clearBtn');
            const installBtn = document.getElementById('installBtn');

            // Task functionality
            addTaskBtn.addEventListener('click', addNewTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addNewTask();
            });

            function addNewTask() {
                const text = taskInput.value.trim();
                if (text) {
                    tasks.push({ 
                        id: Date.now(), 
                        text, 
                        completed: false 
                    });
                    taskInput.value = '';
                    renderTasks();
                }
            }

            function renderTasks() {
                taskList.innerHTML = tasks.map(task => `
                    <div class="task ${task.completed ? 'completed' : ''}">
                        <span>${task.text}</span>
                        <div class="task-actions">
                            <button class="delete-btn" data-id="${task.id}">‚úï</button>
                        </div>
                    </div>
                `).join('');

                // Add event listeners to new elements
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        tasks = tasks.filter(t => t.id !== parseInt(btn.dataset.id));
                        renderTasks();
                    });
                });

                document.querySelectorAll('.task').forEach(task => {
                    task.addEventListener('click', () => {
                        const taskId = parseInt(task.querySelector('.delete-btn').dataset.id);
                        const taskObj = tasks.find(t => t.id === taskId);
                        taskObj.completed = !taskObj.completed;
                        task.classList.toggle('completed');
                    });
                });
            }

            // Focus mode
            focusBtn.addEventListener('click', toggleFocusMode);

            function toggleFocusMode() {
                isFocusMode = !isFocusMode;
                document.querySelectorAll('.task').forEach((task, index) => {
                    task.style.display = isFocusMode && index !== 0 ? 'none' : 'flex';
                });
                focusBtn.textContent = isFocusMode ? 'Show All üëÅÔ∏è' : 'Laser Mode üî•';
            }

            // Clear all
            clearBtn.addEventListener('click', clearAllTasks);

            function clearAllTasks() {
                tasks = [];
                renderTasks();
                isFocusMode = false;
                focusBtn.textContent = 'Laser Mode üî•';
            }

            // PWA installation
            window.addEventListener('beforeinstallprompt', handleInstallPrompt);
            installBtn.addEventListener('click', triggerInstall);
            window.addEventListener('appinstalled', handleAppInstalled);

            function handleInstallPrompt(e) {
                // Prevent the mini-infobar from appearing on mobile
                e.preventDefault();
                // Stash the event so it can be triggered later
                deferredPrompt = e;
                // Show the install button
                installBtn.style.display = 'block';
                // Optionally, send analytics event that PWA install promo was shown
                console.log('PWA install prompt available');
            }

            function triggerInstall() {
                if (!deferredPrompt) {
                    console.log('No install prompt available');
                    return;
                }
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then(handleInstallChoice);
            }

            function handleInstallChoice(choiceResult) {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                    installBtn.textContent = '‚úì Installed';
                    installBtn.style.background = 'var(--secondary)';
                } else {
                    console.log('User dismissed the install prompt');
                }
                // We've used the prompt, and can't use it again, throw it away
                deferredPrompt = null;
            }

            function handleAppInstalled() {
                console.log('PWA was installed');
                installBtn.textContent = '‚úì Installed';
                installBtn.style.background = 'var(--secondary)';
                installBtn.onclick = null; // Remove click handler after install
            }
        }

        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
